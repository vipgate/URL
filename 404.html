<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> دریچه </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Updated button styles */
        .custom-button {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .custom-button:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .custom-button:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
    </style>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK = "https://api.github.com/repos/DOORICHEH/AUTODB/issues/";
      var PATH_SEGMENTS_TO_SKIP = 1;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function isSupportedUrl(url) {
        // Check if the destination URL starts with a supported pattern
        return (
          url.startsWith("http://") ||
          url.startsWith("https://") ||
          url.startsWith("sn://subscription?url=") ||
          url.startsWith("v2rayng://install-config?url=") ||
          url.startsWith("sub://") ||
          url.startsWith("streisand://import/") ||
          url.startsWith("v2box://install-sub?url=")
        );
      }

      function redirectWithCountdown() {
        var location = window.location;
        var issueNumber = location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ];
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var title = payload.title;

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", title);

            // Check if the destination URL is supported, and redirect accordingly
            if (isSupportedUrl(title)) {
              // Redirect immediately
              location.replace(title);
            } else {
              location.replace(homepage);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
        xhr.send();
      }
      
      // Countdown timer function
      function startCountdown() {
        var countdown = 3; // Set the countdown time in seconds

        var countdownInterval = setInterval(function () {
          if (countdown === 0) {
            clearInterval(countdownInterval);
          } else {
            document.getElementById("countdown").textContent = countdown;
            countdown--;
          }
        }, 1000);
      }

      // Start the countdown when the page loads
      window.onload = function () {
        startCountdown();
      };
    </script>

    <!-- Add the provided countdown timer JavaScript code below -->
    <script>
        // The Timer function and styles you provided
        function Timer(duration, element) {
            var self = this;
            this.duration = duration;
            this.element = element;
            this.running = false;
            
            this.els = {
                ticker: document.getElementById('ticker'),
                seconds: document.getElementById('seconds'),
            };
            
            document.getElementById('toggle').addEventListener('click', function() {
                var cl = 'countdown--wide';
                if (self.element.classList.contains(cl)) {
                    self.element.classList.remove(cl);
                } else {
                    self.element.classList.add(cl);
                }
            });
            
            var hammerHandler = new Hammer(this.element);
            hammerHandler.get('pan').set({ direction: Hammer.DIRECTION_VERTICAL });
            hammerHandler.on('panup pandown', function(ev) {
                if (!self.running) {
                    if (ev.direction === Hammer.DIRECTION_UP && self.duration < 999000) {
                        self.setDuration(self.duration + 1000);
                    } else if (ev.direction === Hammer.DIRECTION_DOWN && self.duration > 0) {
                        self.setDuration(self.duration - 1000);
                    }
                }
            });
            
            hammerHandler.on('tap', function() {
                if (self.running) {
                    self.reset();
                } else {
                    self.start();
                }
            });
        }

        Timer.prototype.start = function() {
            var self = this;
            var start = null;
            this.running = true;
            var remainingSeconds = this.els.seconds.textContent = this.duration / 1000;
            
            function draw(now) {
                if (!start) start = now;
                var diff = now - start;
                var newSeconds = Math.ceil((self.duration - diff)/1000);

                if (diff <= self.duration) {
                    self.els.ticker.style.height = 100 - (diff/self.duration*100) + '%';
                    
                    if (newSeconds != remainingSeconds) {
                        self.els.seconds.textContent = newSeconds;
                        remainingSeconds = newSeconds;
                    }
                    
                    self.frameReq = window.requestAnimationFrame(draw);
                } else {
                    //self.running = false;
                    self.els.seconds.textContent = 0;
                    self.els.ticker.style.height = '0%';
                    self.element.classList.add('countdown--ended');
                }
            }
            
            self.frameReq = window.requestAnimationFrame(draw);
        };

        Timer.prototype.reset = function() {
            this.running = false;
            window.cancelAnimationFrame(this.frameReq);
            this.els.seconds.textContent = this.duration / 1000;
            this.els.ticker.style.height = null;
            this.element.classList.remove('countdown--ended');
        };

        Timer.prototype.setDuration = function(duration) {
            this.duration = duration;
            this.els.seconds.textContent = this.duration / 1000;
        };

        var timer = new Timer(3000, document.getElementById('countdown'));
        timer.start();
    </script>
</head>
