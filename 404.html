<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> دریچه </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Updated button styles */
        .custom-button {
            border: none;
            padding: 20px 40px;
            font-size: 44px;
            position: relative;
            background: transparent;
            color: #00FF00; /* Change the color to green */
            text-transform: uppercase;
            border: 3px solid #00FF00; /* Change the border color to green */
            cursor: pointer;
            transition: all 0.7s;
            overflow: hidden;
            border-radius: 100px;
        }

        .custom-button:hover {
            color: #000;
        }

        .custom-button .first,
        .custom-button .second,
        .custom-button .third,
        .custom-button .fourth {
            content: "";
            position: absolute;
            width: 25%;
            height: 100%;
            background: #00FF00; /* Change the background color to green */
        }

        .custom-button:hover .first {
            right: 0;
            top: 0;
        }

        .custom-button:hover .second {
            left: 25%;
            top: -100%;
        }

        .custom-button:hover .third {
            left: 50%;
            top: 100%;
        }

        .custom-button:hover .fourth {
            left: 100%;
            top: 0;
        }
    </style>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK = "https://api.github.com/repos/DOORICHEH/AUTODB/issues/";
      var PATH_SEGMENTS_TO_SKIP = 1;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function isSupportedUrl(url) {
        // Check if the destination URL starts with a supported pattern
        return (
          url.startsWith("http://") ||
          url.startsWith("https://") ||
          url.startsWith("sn://subscription?url=") ||
          url.startsWith("v2rayng://install-config?url=") ||
          url.startsWith("sub://") ||
          url.startsWith("streisand://import/") ||
          url.startsWith("v2box://install-sub?url=")
        );
      }

      function redirectWithCountdown() {
        var location = window.location;
        var issueNumber = location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ];
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var title = payload.title;

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", title);

            // Check if the destination URL is supported, and redirect accordingly
            if (isSupportedUrl(title)) {
              // Countdown for 3 seconds before redirecting
              var countdown = 3;
              var countdownInterval = setInterval(function () {
                if (countdown === 0) {
                  clearInterval(countdownInterval);
                  location.replace(title);
                } else {
                  document.getElementById("countdown").textContent = countdown;
                  countdown--;
                }
              }, 1000);
            } else {
              location.replace(homepage);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
        xhr.send();
      }

      redirectWithCountdown();
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" />
        <h1 dir="rtl">در پیغام باز شده دکمه open را بزنید</h1>
        <p dir="rtl">در صورتی که پیغام برایتان نمایش داده نشد بر روی دکمه دریجه بزنید:</p>
        <div class="countdown-box">
            صبر کنید <span id="countdown">3</span>
        </div>
        <button class="refresh-button custom-button" onclick="location.reload();">دریچه</button>
    </div>
</body>
</html>
